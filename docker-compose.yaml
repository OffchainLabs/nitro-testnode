services:
  blockscout:
    depends_on:
      - postgres
      - sequencer
    image: blockscout-testnode
    restart: always
    container_name: "blockscout"
    links:
      - postgres:database
    command:
      - /bin/sh
      - -c
      - |
        bin/blockscout eval "Elixir.Explorer.ReleaseTasks.create_and_migrate()"
        node init/install.js postgres 5432
        bin/blockscout start
    extra_hosts:
      - "host.docker.internal:host-gateway"
    env_file:
      - ./blockscout/nitro.env
    environment:
      ETHEREUM_JSONRPC_VARIANT: "geth"
      ETHEREUM_JSONRPC_HTTP_URL: http://host.docker.internal:8547/
      ETHEREUM_JSONRPC_TRACE_URL: http://host.docker.internal:8547/
      INDEXER_DISABLE_PENDING_TRANSACTIONS_FETCHER: "true"
      DATABASE_URL: postgresql://postgres:@postgres:5432/blockscout
      ECTO_USE_SSL: "false"
    ports:
      - "127.0.0.1:4000:4000"

  postgres:
    image: postgres:13.6
    restart: always
    container_name: "postgres"
    environment:
      POSTGRES_PASSWORD: ""
      POSTGRES_USER: "postgres"
      POSTGRES_HOST_AUTH_METHOD: "trust"
    volumes:
      - "postgres-data:/var/lib/postgresql/data"
    ports:
      - "127.0.0.1:7432:5432"

  blockscout-neth:
    depends_on:
      - postgres-neth
    image: blockscout-testnode
    restart: always
    container_name: "blockscout-neth"
    links:
      - postgres-neth:database
    command:
      - /bin/sh
      - -c
      - |
        bin/blockscout eval "Elixir.Explorer.ReleaseTasks.create_and_migrate()"
        node init/install.js postgres-neth 5432
        bin/blockscout start
    extra_hosts:
      - "host.docker.internal:host-gateway"
    env_file:
      - ./blockscout/nitro.env
    environment:
      ETHEREUM_JSONRPC_VARIANT: "nethermind"
      ETHEREUM_JSONRPC_HTTP_URL: http://host.docker.internal:20545/
      ETHEREUM_JSONRPC_TRACE_URL: http://host.docker.internal:20545/
      INDEXER_DISABLE_PENDING_TRANSACTIONS_FETCHER: "true"
      DATABASE_URL: postgresql://postgres:@postgres-neth:5432/blockscout
      ECTO_USE_SSL: "false"
      # SUBNETWORK: "Arbitrum Local Sequencer Follower"
      # SPANDEX_BATCH_SIZE: 1
      # INDEXER_EMPTY_BLOCKS_SANITIZER_BATCH_SIZE: 1
      # INDEXER_CATCHUP_BLOCKS_BATCH_SIZE: 1
    ports:
      - "127.0.0.1:4001:4000"

  postgres-neth:
    image: postgres:13.6
    restart: always
    container_name: "postgres-neth"
    environment:
      POSTGRES_PASSWORD: ""
      POSTGRES_USER: "postgres"
      POSTGRES_HOST_AUTH_METHOD: "trust"
    volumes:
      - "postgres-data-neth:/var/lib/postgresql/data"
    ports:
      - "127.0.0.1:7434:5432"

  redis:
    image: redis:6.2.6
    ports:
      - "127.0.0.1:6379:6379"

  geth:
    image: ethereum/client-go:v1.14.13
    ports:
      - "127.0.0.1:8545:8545"
      - "127.0.0.1:8551:8551"
      - "127.0.0.1:8546:8546"
      - "127.0.0.1:30303:30303"
    volumes:
      - "l1data:/datadir"
      - "./data/l1keystore:/keystore"
      - "./data/config:/config"
    command:
      - --keystore=/keystore
      - --http
      - --datadir=/datadir
      - --http.addr=0.0.0.0
      - --authrpc.vhosts=*
      - --authrpc.port=8551
      - --authrpc.addr=0.0.0.0
      - --http.vhosts=*
      - --http.api=engine,personal,eth,net,web3,debug,txpool
      - --http.corsdomain=*
      - --ws
      - --ws.addr=0.0.0.0
      - --ws.api=personal,eth,net,web3,debug,txpool
      - --allow-insecure-unlock
      - --unlock=0x3f1Eae7D46d88F08fc2F8ed27FCb2AB183EB2d0E
      - --password=/datadir/passphrase
      - --authrpc.jwtsecret=/config/jwt.hex
      - --nodiscover
      - --syncmode=full
      - --state.scheme=hash
      - --dev
      - --dev.period=1
      - --mine
      - --miner.etherbase=0x3f1Eae7D46d88F08fc2F8ed27FCb2AB183EB2d0E
      - --gcmode=archive

  # Creates a genesis state for the beacon chain using a YAML configuration file and
  # a deterministic set of validators
  # TODO: Make num validators customizable
  create_beacon_chain_genesis:
    image: "gcr.io/prysmaticlabs/prysm/cmd/prysmctl:latest"
    command:
      - testnet
      - generate-genesis
      - --fork=deneb
      - --num-validators=64
      - --genesis-time-delay=15
      - --output-ssz=/consensus/genesis.ssz
      - --chain-config-file=/config/prysm.yaml
      - --geth-genesis-json-in=/config/geth_genesis.json
    volumes:
      - "consensus:/consensus"
      - "./data/config:/config"

  # Runs a Prysm beacon chain from a specified genesis state created in the previous step
  # and connects to go-ethereum in the same network as the execution client.
  # The account used in go-ethereum is set as the suggested fee recipient for transactions
  # proposed via the validators attached to the beacon node.
  prysm_beacon_chain:
    image: "gcr.io/prysmaticlabs/prysm/beacon-chain:stable"
    command:
      - --datadir=/consensus/beacondata
      - --rpc-port=5000
      - --min-sync-peers=0
      - --genesis-state=/consensus/genesis.ssz
      - --interop-eth1data-votes
      - --bootstrap-node=
      - --chain-config-file=/config/prysm.yaml
      - --rpc-host=0.0.0.0
      - --grpc-gateway-host=0.0.0.0
      - --chain-id=1337
      - --execution-endpoint=http://geth:8551
      - --accept-terms-of-use
      - --jwt-secret=/config/jwt.hex
      - --suggested-fee-recipient=0x000000000000000000000000000000000000dEaD
    depends_on:
      geth:
        condition: service_started
      create_beacon_chain_genesis:
        condition: service_completed_successfully
    ports:
      - "127.0.0.1:5000:5000"
      - "127.0.0.1:3500:3500"
    volumes:
      - "consensus:/consensus"
      - "./data/config:/config"

  # We run a validator client with 64, deterministically-generated keys that match
  # The validator keys present in the beacon chain genesis state generated a few steps above.
  prysm_validator:
    image: "gcr.io/prysmaticlabs/prysm/validator:stable"
    command:
      - --beacon-rpc-provider=prysm_beacon_chain:5000
      - --datadir=/consensus/validatordata
      - --accept-terms-of-use
      - --interop-num-validators=64
      - --interop-start-index=0
      - --chain-config-file=/config/prysm.yaml
    depends_on:
      prysm_beacon_chain:
        condition: service_started
    volumes:
      - "consensus:/consensus"
      - "./data/config:/config"

  sequencer:
    # Main vanilla sequencer (no external execution, uses internal geth)
    image: daniilankushin/nitro:latest
    depends_on:
      geth:
        condition: service_started
    pid: host # allow debugging
    entrypoint: /usr/local/bin/nitro
    ports:
      - "127.0.0.1:8547:8547"
      - "127.0.0.1:8548:8548"
    volumes:
      - "./data/seqdata:/home/user/.arbitrum"
      - "./data/l1keystore:/home/user/l1keystore"
      - "./data/config:/config"
      - "tokenbridge-data:/tokenbridge-data"
    command:
      - --conf.file=/config/sequencer_config.json
      - --node.feed.output.enable
      - --node.feed.output.port=9642
      - --http.api=net,web3,eth,txpool,debug,timeboost,auctioneer
      - --node.seq-coordinator.my-url=http://sequencer:8547
      - --graphql.enable
      - --graphql.vhosts=*
      - --graphql.corsdomain=*

  sequencer-nethermind:
    # Sequencer using Nethermind as external execution layer
    image: daniilankushin/nitro:latest
    depends_on:
      geth:
        condition: service_started
      nethermind-l2:
        condition: service_healthy
    pid: host # allow debugging
    entrypoint: /usr/local/bin/nitro
    ports:
      - "127.0.0.1:8547:8547"
      - "127.0.0.1:8548:8548"
    environment:
      - PR_EXECUTION_MODE=${PR_EXECUTION_MODE:-external}
      - PR_NETH_RPC_CLIENT_URL=http://nethermind-l2:20545
    volumes:
      - "./data/seqdata:/home/user/.arbitrum"
      - "./data/l1keystore:/home/user/l1keystore"
      - "./data/config:/config"
      - "tokenbridge-data:/tokenbridge-data"
    command:
      - --conf.file=/config/sequencer_config.json
      - --node.feed.output.enable
      - --node.feed.output.port=9642
      - --http.api=net,web3,eth,txpool,debug,timeboost,auctioneer
      - --node.seq-coordinator.my-url=http://sequencer:8547
      - --graphql.enable
      - --graphql.vhosts=*
      - --graphql.corsdomain=*
    networks:
      default:
        aliases:
          - sequencer

  follower:
    # Vanilla sequencer follower (no external execution)
    image: daniilankushin/nitro:latest
    depends_on:
      geth:
        condition: service_started
      sequencer:
        condition: service_started
    pid: host # allow debugging
    entrypoint: /usr/local/bin/nitro
    ports:
      - "127.0.0.1:8647:8547"
      - "127.0.0.1:8648:8548"
    environment:
      # Vanilla follower configuration
      - PR_OVERRIDE_FORWARDER_URL=ws://sequencer:9642
    volumes:
      - "./data/followerdata:/home/user/.arbitrum"
      - "./data/l1keystore:/home/user/l1keystore"
      - "./data/config:/config"
    command:
      - --conf.file=/config/sequencer_follower_config.json
      - --http.api=net,web3,eth,txpool,debug
      - --http.port=8547
      - --ws.port=8548

  follower-nethermind:
    # Sequencer follower with Nethermind external execution
    image: daniilankushin/nitro:latest
    depends_on:
      geth:
        condition: service_started
      nethermind-l2:
        condition: service_healthy
      sequencer:
        condition: service_started
    pid: host # allow debugging
    entrypoint: /usr/local/bin/nitro
    ports:
      - "127.0.0.1:8747:8547"
      - "127.0.0.1:8748:8548"
    environment:
      # Follower configuration with external execution
      - PR_EXECUTION_MODE=${PR_EXECUTION_MODE:-external}
      - PR_NETH_RPC_CLIENT_URL=http://nethermind-l2:20545
      - PR_OVERRIDE_FORWARDER_URL=ws://sequencer:9642
    volumes:
      - "./data/followerdata-nethermind:/home/user/.arbitrum"
      - "./data/l1keystore:/home/user/l1keystore"
      - "./data/config:/config"
    command:
      - --conf.file=/config/sequencer_follower_config.json
      - --http.api=net,web3,eth,txpool,debug
      - --http.port=8547
      - --ws.port=8548

  sequencer_b:
    pid: host # allow debugging
    image: nitro-node-dev-testnode
    entrypoint: /usr/local/bin/nitro
    ports:
      - "127.0.0.1:8747:8547"
      - "127.0.0.1:8748:8548"
    volumes:
      - "seqdata_b:/home/user/.arbitrum/local/nitro"
      - "./data/config:/config"
    command:
      - --conf.file=/config/sequencer_config.json
      - --node.seq-coordinator.my-url=http://sequencer_b:8548
      - --http.api=net,web3,eth,txpool,debug,timeboost,auctioneer
    depends_on:
      - geth
      - redis

  sequencer_c:
    pid: host # allow debugging
    image: nitro-node-dev-testnode
    entrypoint: /usr/local/bin/nitro
    ports:
      - "127.0.0.1:8747:8547"
      - "127.0.0.1:8748:8548"
    volumes:
      - "seqdata_c:/home/user/.arbitrum/local/nitro"
      - "./data/config:/config"
    command:
      - --conf.file=/config/sequencer_config.json
      - --node.seq-coordinator.my-url=http://sequencer_c:8548
      - --http.api=net,web3,eth,txpool,debug,timeboost,auctionee
    depends_on:
      - geth
      - redis

  sequencer_d:
    pid: host # allow debugging
    image: nitro-node-dev-testnode
    entrypoint: /usr/local/bin/nitro
    ports:
      - "127.0.0.1:8847:8547"
      - "127.0.0.1:8848:8548"
    volumes:
      - "seqdata_d:/home/user/.arbitrum/local/nitro"
      - "./data/config:/config"
    command:
      - --conf.file=/config/sequencer_config.json
      - --node.seq-coordinator.my-url=http://sequencer_d:8548
      - --http.api=net,web3,eth,txpool,debug,timeboost,auctioneer
    depends_on:
      - geth
      - redis

  staker-unsafe:
    pid: host # allow debugging
    image: nitro-node-dev-testnode
    entrypoint: /usr/local/bin/nitro
    ports:
      - "127.0.0.1:8047:8547"
      - "127.0.0.1:8048:8548"
    volumes:
      - "unsafestaker-data:/home/user/.arbitrum/local/nitro"
      - "./data/l1keystore:/home/user/l1keystore"
      - "./data/config:/config"
    command: --conf.file /config/unsafe_staker_config.json
    depends_on:
      - sequencer
      - redis
      - validation_node

  poster:
    pid: host # allow debugging
    image: nitro-node-dev-testnode
    entrypoint: /usr/local/bin/nitro
    ports:
      - "127.0.0.1:8147:8547"
      - "127.0.0.1:8148:8548"
    volumes:
      - "poster-data:/home/user/.arbitrum/local/nitro"
      - "./data/l1keystore:/home/user/l1keystore"
      - "./data/config:/config"
    command: --conf.file /config/poster_config.json
    depends_on:
      - geth
      - redis

  poster_b:
    pid: host # allow debugging
    image: nitro-node-dev-testnode
    entrypoint: /usr/local/bin/nitro
    ports:
      - "127.0.0.1:9147:8547"
      - "127.0.0.1:9148:8548"
    volumes:
      - "poster-data-b:/home/user/.arbitrum/local/nitro"
      - "./data/l1keystore:/home/user/l1keystore"
      - "./data/config:/config"
    command: --conf.file /config/poster_config.json
    depends_on:
      - geth
      - redis

  poster_c:
    pid: host # allow debugging
    image: nitro-node-dev-testnode
    entrypoint: /usr/local/bin/nitro
    ports:
      - "127.0.0.1:9247:8547"
      - "127.0.0.1:9248:8548"
    volumes:
      - "poster-data-c:/home/user/.arbitrum/local/nitro"
      - "./data/l1keystore:/home/user/l1keystore"
      - "./data/config:/config"
    command: --conf.file /config/poster_config.json
    depends_on:
      - geth
      - redis

  validator:
    pid: host # allow debugging
    image: nitro-node-dev-testnode
    entrypoint: /usr/local/bin/nitro
    ports:
      - "127.0.0.1:8247:8547"
      - "127.0.0.1:8248:8548"
    volumes:
      - "./data/valdata:/home/user/.arbitrum"
      - "./data/l1keystore:/home/user/l1keystore"
      - "./data/config:/config"
    command: --conf.file /config/validator_config.json --http.port 8547 --http.api net,web3,arb,debug --ws.port 8548
    depends_on:
      - sequencer
      - validation_node

  l3node:
    pid: host # allow debugging
    image: nitro-node-dev-testnode
    entrypoint: /usr/local/bin/nitro
    ports:
      - "127.0.0.1:3347:3347"
      - "127.0.0.1:3348:3348"
    volumes:
      - "./data/valdata:/home/user/.arbitrum"
      - "./data/l1keystore:/home/user/l1keystore"
      - "./data/config:/config"
    command: --conf.file /config/l3node_config.json --http.port 3347 --http.api net,web3,arb,debug,eth --ws.port 3348
    depends_on:
      - sequencer
      - validation_node

  validation_node:
    pid: host # allow debugging
    image: nitro-node-dev-testnode
    entrypoint: /usr/local/bin/nitro-val
    ports:
      - "127.0.0.1:8949:8549"
    volumes:
      - "./data/config:/config"
    command: --conf.file /config/validation_node_config.json

  scripts:
    build: scripts/
    volumes:
      - "./data/l1keystore:/home/user/l1keystore"
      - "./data/config:/config"
      - "tokenbridge-data:/tokenbridge-data"

  relay:
    pid: host
    image: nitro-node-dev-testnode
    entrypoint: /usr/local/bin/relay
    ports:
      - "127.0.0.1:9652:9652"
    command: --chain.id 412346 --node.feed.input.url ws://sequencer:9642 --node.feed.output.port 9652

  tokenbridge:
    depends_on:
      - geth
      - sequencer
    pid: host
    build:
      context: tokenbridge/
      args:
        TOKEN_BRIDGE_BRANCH: ${TOKEN_BRIDGE_BRANCH:-}
    environment:
      - ARB_URL=http://sequencer:8547
      - ETH_URL=http://geth:8545
    volumes:
      - "tokenbridge-data:/workspace"
      - /var/run/docker.sock:/var/run/docker.sock

  boldupgrader:
    depends_on:
      - geth
      - sequencer
    pid: host
    build:
      context: boldupgrader/
      args:
        BOLD_CONTRACTS_BRANCH: ${BOLD_CONTRACTS_BRANCH:-}
    environment:
      - L1_RPC_URL=http://geth:8545
      - L1_PRIV_KEY=0xdc04c5399f82306ec4b4d654a342f40e2e0620fe39950d967e1e574b32d4dd36
      - CONFIG_NETWORK_NAME=local
      - DEPLOYED_CONTRACTS_DIR=./scripts/files/
      - DISABLE_VERIFICATION=true
    volumes:
      - "./data/config:/config"
      - "boldupgrader-data:/workspace"
      - /var/run/docker.sock:/var/run/docker.sock

  rollupcreator:
    depends_on:
      - geth
    pid: host
    build:
      context: rollupcreator/
      args:
        NITRO_CONTRACTS_BRANCH: ${NITRO_CONTRACTS_BRANCH:-}
    volumes:
      - "./data/config:/config"
      - /var/run/docker.sock:/var/run/docker.sock

  datool:
    image: nitro-node-dev-testnode
    entrypoint: /usr/local/bin/datool
    volumes:
      - "./data/config:/config"
      - "das-committee-a-data:/das-committee-a"
      - "das-committee-b-data:/das-committee-b"
      - "das-mirror-data:/das-mirror"
    command:

  das-committee-a:
    pid: host # allow debugging
    image: nitro-node-dev-testnode
    entrypoint: /usr/local/bin/daserver
    ports:
      - "127.0.0.1:9876:9876"
      - "127.0.0.1:9877:9877"
    volumes:
      - "./data/config:/config"
      - "das-committee-a-data:/das"
    command:
      - --conf.file=/config/l2_das_committee.json

  das-committee-b:
    pid: host # allow debugging
    image: nitro-node-dev-testnode
    entrypoint: /usr/local/bin/daserver
    ports:
      - "127.0.0.1:8876:9876"
      - "127.0.0.1:8877:9877"
    volumes:
      - "./data/config:/config"
      - "das-committee-b-data:/das"
    command:
      - --conf.file=/config/l2_das_committee.json

  das-mirror:
    pid: host # allow debugging
    image: nitro-node-dev-testnode
    entrypoint: /usr/local/bin/daserver
    ports:
      - "127.0.0.1:7877:9877"
    volumes:
      - "./data/config:/config"
      - "das-mirror-data:/das"
    command:
      - --conf.file=/config/l2_das_mirror.json

  timeboost-auctioneer:
    pid: host # allow debugging
    image: nitro-node-dev-testnode
    entrypoint: /usr/local/bin/autonomous-auctioneer
    volumes:
      - "config:/config"
      - "timeboost-auctioneer-data:/data"
      - "l1keystore:/home/user/l1keystore"
    command:
      - --conf.file=/config/autonomous_auctioneer_config.json
    depends_on:
      - redis

  timeboost-bid-validator:
    pid: host # allow debugging
    image: nitro-node-dev-testnode
    entrypoint: /usr/local/bin/autonomous-auctioneer
    ports:
      - "127.0.0.1:9372:8547"
    volumes:
      - "config:/config"
    command:
      - --conf.file=/config/bid_validator_config.json
      - --http.addr=0.0.0.0
      - --http.vhosts=*
      - --http.corsdomain=*
      - --http.api=auctioneer
      - --log-level=INFO
    depends_on:
      - redis

  nethermind-l2:
    image: nethermind.jfrog.io/core-oci-local-dev/nethermind-arbitrum:latest
    container_name: nethermind-arbitrum-local
    ports:
      - "20545:20545"
      - "20551:20551"
    volumes:
      - nethermind-data:/app/nethermind_db
    command:
      - -c
      - arbitrum-local
      - --JsonRpc.Host
      - 0.0.0.0
      - --JsonRpc.EngineHost
      - 0.0.0.0
    healthcheck:
      test: ["CMD-SHELL", "timeout 5 bash -c '</dev/tcp/localhost/20545' || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  l1data:
  consensus:
  l1keystore:
  seqdata:
  followerdata:
  followerdata-nethermind:
  seqdata_b:
  seqdata_c:
  seqdata_d:
  unsafestaker-data:
  validator-data:
  poster-data:
  poster-data-b:
  poster-data-c:
  config:
  postgres-data:
  postgres-data-neth:
  tokenbridge-data:
  boldupgrader-data:
  das-committee-a-data:
  das-committee-b-data:
  das-mirror-data:
  timeboost-auctioneer-data:
  nethermind-data:
